<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid" >
          <form class="add_product" #spForm="ngForm" (ngSubmit)="onSubmit()">

           <div *ngIf ="product.fbproductid==0"><h2>ADD PRODUCT</h2></div>
           <div *ngIf ="product.fbproductid> 0 "><h2>UPDATE PRODUCT</h2></div>
       

           
                <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Product Name</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="fbproductname" [(ngModel)]="product.fbproductname"/>
                    </div>
                </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Product Description</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="fbproduct_description" [(ngModel)]="product.fbproduct_description"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Unit price</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="unit_price" [(ngModel)]="product.unit_price"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Food Images</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="fbproduct_image" [(ngModel)]="product.fbproduct_image"/>

                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Active</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="active" [(ngModel)]="product.active"/>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Avaliable Stock </label>
                    <div class ="col-sm-10">
                        <input type ="text" name="available_stock" [(ngModel)]="product.available_stock"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Date created</label>
                    <div class ="col-sm-10">
                        <input type ="date" name="date_updated" [(ngModel)]="product.date_updated"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Last Updated</label>
                    <div class ="col-sm-10">
                        <input type ="date" name="last_updated" [(ngModel)]="product.last_updated"/>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class ="col-sm-2 col-form-label">Category Id</label>
                    <div class ="col-sm-10">
                        <input type ="text" name="fbcategoryid" [(ngModel)]="product.fbcategoryid"/>
                    </div>
                  </div>

                  <div class="form-group form-inline ">
                    <div class="col-sm-2">
                      <button class="btn btn-info" type="submit">submit</button>&nbsp;&nbsp;
                      <button class="btn btn-info" type="reset"> reset</button>
                    </div>

                  </div>
    
    
    
    
    
                </form>
                </div>
</div></div>
